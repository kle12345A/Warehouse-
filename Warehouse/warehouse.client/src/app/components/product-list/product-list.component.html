<h2>Danh sách sản phẩm</h2>
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tên sản phẩm</th>
      <th>SKU</th>
      <th>Giá</th>
      <th>Số lượng</th>
      <th>Danh mục</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.productId }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.sku }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>{{ product.categoryId }}</td>
    </tr>
  </tbody>
</table>
